  <style>
:root {
  --ajuste-top: 0px;
  --ajuste-bottom: 0px;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

.hero_area {
  position: relative;
  height: 100vh;
  height: 100dvh;
  padding-top: var(--ajuste-top);
  padding-bottom: var(--ajuste-bottom);
  background: black;
  box-sizing: border-box;
}

.slider_section {
  position: relative;
  height: 100%;
  padding-top: var(--ajuste-top);
  padding-bottom: var(--ajuste-bottom);
  background: black;
  box-sizing: border-box;
}

.slider_section img {
  position: absolute;
  top: 0;
  left: 0;
  height: calc(100% + var(--ajuste-top) + var(--ajuste-bottom));
  width: 100%;
  object-fit: contain;
  object-position: center;
  z-index: 0;
}

.slider_overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.45);
  z-index: 1;
}

.feature_container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 2;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  flex-wrap: wrap;
  padding: 40px 20px;
  box-sizing: border-box;
}

.box {
  background-color: black;
  padding: 20px 40px;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
  display: inline-block;
}



.img-box {
  font-family: 'MiFuente2', sans-serif;
  font-size: 38px;
  color: #ffffff;
  text-align: center;
}

.box {
  background-color: black;
  padding: 20px 40px;
  border-radius: 10px;
  transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
}

.box:hover {
  transform: scale(1.05);
  background-color: #1a1a1a;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
}

.img-box {
  position: relative;
}

.img-box::after {
  content: "";
  position: absolute;
  bottom: -5px;
  left: 50%;
  width: 0;
  height: 2px;
  background: white;
  transition: all 0.3s ease;
}

.box:hover .img-box::after {
  width: 100%;
  left: 0;
}
.box:hover {
  box-shadow:
    0 0 5px #3f324d,
    0 0 10px #3f324d,
    0 0 20px #3f324d,
    0 0 40px #3f324d;
}
